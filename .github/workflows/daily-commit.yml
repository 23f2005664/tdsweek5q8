name: Automated Daily Commit

on:
  schedule:
    - cron: "30 2 * * *"    # Runs at 02:30 UTC daily (change time as needed)
  workflow_dispatch:         # Allows manual triggering

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Automated commit by 23f2005664@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > daily-status.txt
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-status.txt
          git commit -m "Automated daily commit [skip ci]" || exit 0
          git push
